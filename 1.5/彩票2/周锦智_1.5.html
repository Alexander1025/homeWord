<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap {
			margin: 10px auto ;
			background-color: #fad6f8;
			width: 650px;
			height: 400px;
		}
		.wrapBall {
			padding: 20px 20px 10px 0;
			text-align: center;
		}
		button {
			display: inline-block;
			width: 40px;
			height: 40px;
			margin-left: 20px;
			margin-top: 20px;
			border-radius: 20px;
			border: 1px solid #999;
			background-color: white;
		}
		.wrapButton {
			text-align: center;
			padding-top: 10px;
		}
		#begin {
			display: inline-block;
			background-color: #f71540;
			width: 100px;
			height: 40px;
			border-radius: 5px;
		}
		#stop {
			display: inline-block;
			background-color: #4c7aff;
			width: 50px;
			height: 40px;
			border-radius: 5px;
		}
		.active {
			background-color: #f82a2a;
			font-weight: bold;
			color: white;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="wrapBall" id="wrapBall">
			<button>01</button>
			<button>02</button>
			<button>03</button>
			<button>04</button>
			<button>05</button>
			<button>06</button>
			<button>07</button>
			<button>08</button>
			<button>09</button>
			<button>10</button>
			<button>11</button>
			<button>12</button>
			<button>13</button>
			<button>14</button>
			<button>15</button>
			<button>16</button>
			<button>17</button>
			<button>18</button>
			<button>19</button>
			<button>20</button>
			<button>21</button>
			<button>22</button>
			<button>23</button>
			<button>24</button>
			<button>25</button>
			<button>26</button>
			<button>27</button>
			<button>28</button>
			<button>29</button>
			<button>30</button>
			<button>31</button>
			<button>32</button>
			<button>33</button>
		</div>
		<div class="wrapButton">
			<button id="begin">机选红球</button>
			<button id="stop">停止</button>
		</div>
	</div>
	<script type="text/javascript">
	var buttonList = document.getElementById("wrapBall").querySelectorAll("button");
	var begin = document.getElementById("begin");
	var stop = document.getElementById("stop");

	function randomInt(min,max){
		return parseInt(Math.random()*(max - min) + min );
	}
	
	var arr = [];
	var result;
	var index ;
	function roll (){
		while (arr.length < 7){
			var randomI = randomInt(1,33);
			if(arr.indexOf(randomI) < 0 ){
				arr.splice(arr.length,0,randomI);
			}
		}

		arr.sort(function(a,b){return a-b});

		for(var z = 0 ; z < buttonList.length ; z++){
			buttonList[z].className = "";
		}

		for(var j = 0 ; j < arr.length ; j++){
			index = arr[j]
			buttonList[index].className = "active";
		}

		while (arr.length != 0 ){
			arr.splice(0,1);
		}
	}
	var timer = setInterval(roll,500);
	begin.onclick = function(){
		timer = setInterval(roll,500);
	}
	stop.onclick = function (){
		clearInterval(timer);
	}
	</script>
</body>
</html>
