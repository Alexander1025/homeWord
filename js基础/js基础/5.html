<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		0,1,2,-1,null的布尔值分别是true还是false？

	</p>
	<p>
		一个"="表示的赋值；
		两个"=="表示值是否相等（会隐式转换类型）
		三个"==="表示值跟类型都相等（不会转换类型）
	</p>
	<script type="text/javascript">
		var a = 10;
		var b = 12;
		a += 5;  //===> a = a + 5;
		b *= 2; // ====> b = b * 2;
		//a= 15,b = 24;
		console.log(a++);
		console.log((++b) + 2);
	</script>
</body>
</html>
