<body>
	<p>
		一个"="表示的赋值；
		两个"=="表示值是否相等（会隐式转换类型）
		三个"==="表示值跟类型都相等（不会转换类型）
	</p>
	<p>
		关系操作符：返回布尔值
	</p>
	<script type="text/javascript">
		var a = 10;
		var b = 12;
		var str = "10";
		var c ;
		// alert(a == str);
		// alert(a === str);
		// alert(a != b);
		(a < b) ? (c = 10):(c=-10);//三目运算符，三元运算符
		// c = (a < b);
		console.log(c);
	</script>
</body>
</html>
