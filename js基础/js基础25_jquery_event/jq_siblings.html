<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom</title>
</head>
<body>
	<p id="param">
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <button>button1</button>
    <button>button2</button>
    <button>button3</button>
    <button>button4</button>
    <span>span5</span>
    <span>span6</span>
   </p>
   <div>
      siblings()
      index()
      next()
      prev()
      parent();
   </div>
   <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
   <script type="text/javascript">
     $("#param button").click(function(){
         alert($(this).index())
         alert($(this).index("button"));
     })
   </script>
</body>
</html>
