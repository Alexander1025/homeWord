<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<ol>
		<li>
			事件绑定 bind,on，解绑unbind,off
		</li>
		<li>
			阻止冒泡，阻止默认事件
		</li>
		<li>
			事件委托，事件代理
		</li>
		<li>
			事件模拟
		</li>
	</ol>
	<script type="text/javascript">
		// $(document).on("click",function() {
		// 	console.log("click");
		// })
		$(document).on({
			click:function() {
				console.log("document click")
			},
			keypress:function() {
				console.log("document keypress")
			}
		})
	</script>
</body>
</html>
