<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="text">
	<select>
		<option selected></option>
	</select>
	<div>
		attr 一般的元素属性
		prop 使用到表单元素
	</div>
	<div>
		布尔属性
		disabled,readonly,selected,checked
	</div>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	// setAttribute("id","wrap");
	// getAttribute("id");
	// removeAttribute("id");

	$("ul").attr("id","wrap");
	$("ul").attr("id");
	$("ul").removeAttr("id");
	</script>
</body>
</html>
