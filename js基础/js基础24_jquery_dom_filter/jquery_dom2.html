<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<div>
		$(selector) --->选择查找节点
		$(tag)----->创建节点
	</div>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$("<h1></h1>",{
		text:"hello world",
		class:"aaa",
		id:"title",
		"data-index":10
	}).appendTo($(document.body));
	</script>
</body>
</html>
