<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<style type="text/css">
		.c {
			background-color: blue;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<input type="text" value="aaa" class="input a">
	<button>toggleClass</button>
	<div>
		$(id).html()//一般元素包含标签
		.text()只获取文本内容
		$().val();表单元素

		addClass(),removeClass(),toggleClass();
		hide(),show(),toggle();
	</div>
	<script type="text/javascript">
	$("button").click(function() {
		$("input").toggleClass("c");
	})
	//css("display","none");
	//hide(),show();
	</script>
</body>
</html>
