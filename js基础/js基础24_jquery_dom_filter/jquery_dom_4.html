<body>

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	var $h1 = $("<h1>titie 1</h1>");

	$("#wrap").wrap($("<div></div>"))

	//替换
	$("<p>aaa</p>").replaceAll($("#wrap"))

	$("h1").remove()
	//
	$("h2").clone();
	</script>
