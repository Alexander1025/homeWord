<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/** {
				margin:0;
				padding: 0;
			}*/
			 #block {
			 	width:200px;
			 	height:200px;
			 	padding: 20px;
			 	border:20px solid red;
			 	margin-left: 40px;
			 	/*position: relative;*/
			 }
			 #inner {
			 	width:50px;
			 	height:50px;
			 	background-color: blue;
			 }
		</style>
	</head>
	<body>
			<div id="block">
				<div id="inner"></div>
			</div>
		<h2>
			只读，修改无效
			offsetWidth 包括元素的content + padding + border
			offsetHeight 包括元素的content + padding + border
			width,height 
		</h2>
		<h2>
			offsetParent定位父级
		</h2>
		<h2>
			定位父级：元素的父元素样式中包含定位的样式（position:relative,absolute,fixed）;
			offsetLeft,offsetTop如果没有定位父级，得到的值是相对于整个根节点
			如果存在定位父级，得到的值（以元素的左上角算）当前元素到父元素的border的距离（不包括border的宽高）
		</h2>
	</body>
</html>
