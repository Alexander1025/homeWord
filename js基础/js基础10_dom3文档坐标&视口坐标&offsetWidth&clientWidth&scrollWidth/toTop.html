<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文档坐标，视口坐标</title>
		<style>
			body {
				height: 2000px;
			}
			 #block {
			 	width:200px;
			 	height:200px;
			 	padding: 20px;
			 	border:20px solid red;
			 	margin-left: 40px;
			 	overflow: scroll;
			 	position: relative;
			 }
			 #inner {
			 	width:50px;
			 	height:50px;
			 	background-color: blue;
			 }
			 #goTop {
			 	position: fixed;
			 	bottom:10px;
			 	right: 10px;
			 	width:40px;
			 	height:40px;
			 	background-color: hsla(0,100%,50%,0.6);
			 }
		</style>
	</head>
	<body>
		<div id="block">
			<div id="inner"></div>
		</div>
		<div>
			视口坐标（以窗口为参考的元素坐标）（会随着窗口的滚动条变化而变化）
			文档坐标（以根节点为参考的元素坐标）（不会变化）
			如果元素没有定位父级，或者定位父级就是body或者null的时候，offsetLeft,offsetTop
			就是文档坐标
		</div>
		<a href="javascript:void(0);" id="goTop">
			top
		</a>
		<script>
		//获取元素的文档坐标（x,y）
			var inner = document.getElementById("inner");
			var goTop = document.getElementById("goTop");
			
			goTop.onclick = function() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
			
			
			
		</script>
	</body>
</html>
