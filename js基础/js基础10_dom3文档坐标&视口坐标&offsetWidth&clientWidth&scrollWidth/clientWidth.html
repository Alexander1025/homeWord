<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clientWidth</title>
		<style type="text/css">
			 #block {
			 	width:200px;
			 	height:200px;
			 	padding: 20px;
			 	border:20px solid red;
			 	margin-left: 40px;
			 	overflow: scroll;
			 	/*position: relative;*/
			 }
			 #inner {
			 	width:50px;
			 	height:50px;
			 	background-color: blue;
			 }
		</style>
	</head>
	<body>
		
		<div id="block">
			<div id="inner"></div>
		</div>
		<div>
			clientWidth,clientHeight 得到的值 content + padding()
			不包括border的宽高，不包括滚动条的的宽高
			clientTop,clientLeft 得到的值就是border的宽高
		</div>
	</body>
</html>
