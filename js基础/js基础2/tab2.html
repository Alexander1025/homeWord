<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style type="text/css">
		button {
			width:120px;
			height: 32px;
			line-height: 32px;
			background-color: #ccc;
			font-size: 24px;
		}
		div {
			display: none;
			width:200px;
			height: 200px;
			font-size: 72px;
			color:#ddd;
			background-color: green;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<button style="background-color: yellow;">1</button>
	<button>2</button>
	<button>3</button>
	<button>4</button>
	<div style="display:block;">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<script type="text/javascript">
	var buttonArr = document.getElementsByTagName("button");
	var divArr = document.getElementsByTagName("div");

	for(var i = 0; i < buttonArr.length;i++) {
		buttonArr[i].onclick = function() {
			//this 
			// alert(this.innerHTML)
			for(var j = 0; j < buttonArr.length; j++) {
				//重置所有的button样式
				buttonArr[j].style.backgroundColor = "#ccc";
				//给当前的(点击的那个)那个button添加样式
				this.style.backgroundColor = "yellow";
				//隐藏所有的div
				divArr[j].style.display = "none";
				// divArr[1].style.display = "block";
				if(this == buttonArr[j]) {
					// alert(j);
					divArr[j].style.display = "block";
				}

			}
		}
	}
	// buttonArr[0].onclick = function() {
	// 	alert(i);
	// }
	// buttonArr[1].onclick = function() {
	// 	alert(i);
	// }
	// buttonArr[2].onclick = function() {
	// 	alert(i);
	// }
	// buttonArr[3].onclick = function() {
	// 	alert(i);
	// }
	</script>
</body>
</html>
