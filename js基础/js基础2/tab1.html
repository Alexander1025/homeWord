<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style type="text/css">
		button {
			width:120px;
			height: 32px;
			line-height: 32px;
			background-color: #ccc;
			font-size: 24px;
		}
		div {
			display: none;
			width:200px;
			height: 200px;
			font-size: 72px;
			color:#ddd;
			background-color: green;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<button>1</button>
	<button>2</button>
	<button style="background-color: yellow;">3</button>
	<button>4</button>
	<div style="display:block;">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<script type="text/javascript">
	var buttonArr = document.getElementsByTagName("button");
	var divArr = document.getElementsByTagName("div");
	buttonArr[1].onclick = function() {
		buttonArr[0].style.backgroundColor = "#ccc";
		buttonArr[2].style.backgroundColor = "#ccc";
		buttonArr[3].style.backgroundColor = "#ccc";
		buttonArr[1].style.backgroundColor = "yellow";
		divArr[0].style.display = "none";
		divArr[1].style.display = "block";
	}
	</script>
</body>
</html>
