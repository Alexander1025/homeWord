<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>localStorage</title>
</head>
<body>
	<div>
		获取，设置
		移除某一个localStorage.removeItem("name");
		清除所有localSorage.clear();

	<div>
		sessionStorage

	<script type="text/javascript">

	sessionStorage.name = "shafee";
