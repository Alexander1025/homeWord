<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	<div>
		XMLHttpRequest1;
		XMLHttpRequest2 

	</div>
	<script type="text/javascript">
	var http = new XMLHttpRequest();
	var url = "a.txt";
	http.open("get", url, true);
	http.send(null);
	http.onreadystatechange = function() {
		if(http.readyState == 4) {
			if(http.status == 200) {
				//如果请求的数据是xml,使用responseXML
				console.log(http.responseText)
			}
		}
	}
	</script>
</body>
</html>
