<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			height: 2000px;
		}
		#block {
			/*margin-top: 10px;
			margin-left: 10px;*/
			width:100px;
			height:400px;
			background-color: blue;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>

</head>
<body>
	<div id="block"></div>
	<script type="text/javascript">
		var block = document.getElementById("block");
		// var start = 
		// var end = 
		// var t = 0;
		// var maxT = 30;
		// var change = end - start;
		var w = 0;
		var timer = setInterval(function() {
			w++;
			if(w == 400) {
				clearInterval(timer);
			}
			block.style.width = w + "px";
		},30)
	</script>
</body>
</html>
