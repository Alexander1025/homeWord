<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			height: 2000px;
		}
		#block {
			/*margin-top: 10px;
			margin-left: 10px;*/
			width:100px;
			height:400px;
			background-color: blue;
			border-radius: 0;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>
</head>
<body>
	<div id="block"></div>
	<script type="text/javascript">
		// $("#block").css({
		// 	width:400,
		// 	opacity:0.5
		// })
		$("#block").delay(2000).animate({
			width:400,
			opacity:0.5
		},{
			easing:"easeInOutQuint", //缓动方式
			duration:2000 //动画的持续时间
		})
		$(document).click(function() {
			$("#block").toggle();
		})
		
	</script>
</body>
</html>
