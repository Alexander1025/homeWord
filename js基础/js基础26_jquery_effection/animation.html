<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			height: 2000px;
		}
		#block {
			/*margin-top: 10px;
			margin-left: 10px;*/
			width:100px;
			height:400px;
			background-color: blue;
			border-radius: 0;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>

</head>
<body>
	<div id="block"></div>
	<script type="text/javascript">
		// $("#block").css({
		// 	width:400,
		// 	opacity:0.5
		// })
		$("#block").animate({
			width:400,
			opacity:0.5
		},2000,"swing",function() {
			//动画执行完所要执行的代码函数
			alert("动画执行完毕")
		})
	</script>
</body>
</html>
