<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			height: 2000px;
		}
		#block {
			/*margin-top: 10px;
			margin-left: 10px;*/
			width:400px;
			height:200px;
			display: none;
			background-color: blue;
			border-radius: 0;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>

</head>
<body>
	<div id="block"></div>
	<script type="text/javascript">
		$("#block").slideDown(function() {
			$("#block").slideUp();
		});
	</script>
</body>
</html>
