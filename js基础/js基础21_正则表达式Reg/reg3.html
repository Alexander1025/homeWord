<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元字符</title>
</head>
<body>
	<div>
		1000000@qq.com
		shafee@163.com
		google@gmail.com
		xxxx@xxx.xxx
		reg = /\w{4,}@\w{2,}\.\w{2,}/;
	</div>
	<div>

		元字符：含有特殊含义的
		.   单个字符，除了换行和行结束符
		\w  单词字符word[a-zA-Z0-9_]
		\d  数字 digital
		\s  空格 space
		\表示转义
		^   开头
		$   结尾

	</div>
	<script type="text/javascript">
	var reg = /^\w{4,}@\w{2,}\.\w{2,}$/;
	</script>
</body>
</html>
