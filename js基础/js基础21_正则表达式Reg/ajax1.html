<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="submitBtn" data-index="1">请求</button>
	<div id="content"></div>
	<script type="text/javascript">
	var submitBtn = document.getElementById("submitBtn");
	submitBtn.getAttribute("data-index");
	submitBtn.setAttribute("data-index", 2);
	var content = document.getElementById("content");

	function ajax() {
		//1.创建一个xhr,XMLHttpRequest,ajax核心，原理
		var xhr = new XMLHttpRequest();
		//2.设置请求的方式，地址，是否异步（true异步）
		var url = "http://192.168.6.105/aaa/target.php"
		xhr.open("get", url, true);
		//3.发送
		xhr.send(null);
		//4.返回信息
		xhr.onload = function() {
			//对返回来的字符串进行解析
			///1.JSON.parse(),2.eval(),3.new Function();
			console.log(xhr.responseText);
			var result = JSON.parse(xhr.responseText);
			//对象属性的访问方式
			//1.点访问法，2.中括号访问
			content.innerHTML = result.name;
			// for(var i in result) {
			// 	console.log(result[i]);
			// }
		}
	}
	submitBtn.onclick = function() {
		ajax();
	}
	</script>
</body>
</html>
