<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
</head>
<body>
	<div>
		对字符串的验证匹配
		对表单的输入验证（邮箱，电话，ip...）
	</div>
	<div>
		<input type="text" id="num">
	</div>
	<div>
		g全局，所有
		i忽略大小写
		匹配n个{n}
		^匹配开始，$匹配结尾
	</div>
	<script type="text/javascript">
	var num = document.getElementById("num");
	var reg = /^\d{1,3}$/;
	num.oninput = function() {
		if(!reg.test(num.value)) {
			console.log(num.value);
			num.value = "";
		}
	}

	</script>
</body>
</html>
