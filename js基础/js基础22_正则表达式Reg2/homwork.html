<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
</head>
<body>
	<input type="text" id="nickname">
	<script type="text/javascript">
	//1.电话（座机）(xxx-12345678|xxxx-12345678|xxx-1234567|xxxx-1234567)
	var reg1 = /^\d{3,4}-[0-9]{7,8}$/;
	//2.邮箱(neteasy@163.com|google@gmail.com.cn|11111111@qq.com|weibo.sina@sina.com)
	//[a-zA-Z0-9_] \w
	var reg2 = /^[a-zA-Z0-9_.]{2,}@[a-zA-Z0-9_.]{2,}$/;
	//3.ipv4地址 (0.0.0.0 - 255.255.255.255)
	//0-199  [01]?\d\d?
	//200-249 2[0-4]\d
	//250-255 25[0-5]
	var reg3 = /^((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)$/;
	//4.昵称（长度不能超过24位，中文占2位，字符和字母占一位）

	var nickname = document.getElementById("nickname");
	var reg4 = /[\u4e00-\u9fa5]/g;
	nickname.oninput = function() {
		var len = nickname.value.length;
		if(reg4.test(nickname.value)) {
			//nickname.value.match(reg4)找出所有的中文
			len += nickname.value.match(reg4).length;
			console.log(nickname.value.match(reg4));
			// console.log("包含中文");
		}

		if(len > 24) {
			alert("昵称长度不能超过24位");
		}
	}
	//5.url(1.http://www.w3school.com.cn/  2.https://www.w3school.com/)

	var reg5 = /^https?:\/\/www\.[a-zA-Z0-9_.]{3,}$/;
	</script>
</body>
</html>
