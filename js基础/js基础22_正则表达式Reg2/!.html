	二、反义字符

	反义字符
	对应说明
	[^x]	匹配除“x”之外的所有字符，其中“x”可以为任意字符
	[^xyz]	同上，匹配除“x、y、z”之外的任意字符
	\W	匹配除了字母、数字、下划线之外的所有字符，等同于：[^\w]
	\S	匹配除空白符之外的任意字符，等同于：[^\s]
	\B	匹配不是单词边界的字符，等同于：[^\b]
	\D	匹配不是数字的所有字符，等同于：[^\d]

</body>
