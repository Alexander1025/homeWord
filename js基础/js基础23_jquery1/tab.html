<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style type="text/css">
		#wrap div {
			width:100px;
			height:100px;
			border:1px solid red;
			font-size: 36px;
			display: none;
		}
		#wrap div:first-child {
			display: block;
		}
		button {
			width:80px;
			height: 20px;
		}
		.active {
			/*color:white;*/
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<button class="active">1</button>
		<button>2</button>
		<button>3</button>
	</div>
	<script type="text/javascript">
		var divList = document.getElementById("wrap").getElementsByTagName("div");
		var btnList = document.getElementById("wrap").getElementsByTagName("button");
		for(var i = 0,length = btnList.length; i < length; i++) {
			btnList[i].index = i;
			btnList[i].onclick = function() {
				for(var j = 0,length = divList.length; j < length; j++) {
					divList[j].style.display = "none";
					btnList[j].className = "";
				}
				divList[this.index].style.display = "block";
				this.className = "active";
			}
		}
	</script>
</body>
</html>
