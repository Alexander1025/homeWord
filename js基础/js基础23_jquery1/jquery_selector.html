
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>各种选择器de练习</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style type="text/css">
	body {
		height: 2000px;
	}
	#outer{width:400px;height:400px;margin:5px 500px;border:1px #aaa solid;font-size:25px;font-weight:bold;text-align:center;}
	.one,.two,.three,.four{width:170px;height:150px;float:left;margin:10px 14px;border:1px #bbb solid;font-size:20px;font-weight:bold;text-align:center;}
	.one div,.two div,.three div,.four div{width:60px;height:50px;margin:5px 11px;float:left;border:1px #bbb solid;background:#ddd;}
	.nav,.nav1,.nav2,.nav3,.nav4{width:800px;margin:20px 350px;}
	input{width:150px;height:30px;margin:2px;font-size:14px;}
	span{font-weight:bold;}
</style>
<script src="jquery-1.11.3.js" type="text/javascript"></script>
</head>

<body>
	<div id="outer">
		<div class="one">
			<div>one1</div>
			<div></div>
			<div></div>
			<div></div>
			<span>one</span>
		</div>
		<div class="two">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			two
		</div>
		<div class="three">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			three
		</div>
		<div class="four">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			four
		</div>
		<!--<div>
			<span>:only-child</span>
		</div>-->
		outer
	</div>

	<form class="nav">
		<span>层次选择器:</span>
		<input type="button" value="#outer div" id="test1" style="margin-left:35px;"/>
		<input type="button" value="#outer>div" id="test2"/>
		<input type="button" value=".one+div" id="test3"/>
		<input type="button" value=".one~div" id="test4"/>
	</form>

	<form class="nav1">
		<span>基本过滤选择器:</span>
		<input type="button" value="div:first" id="test5"/>
		<input type="button" value="div:last" id="test6"/>
		<input type="button" value="div:not(.three)" id="test7"/>
		<input type="button" value="div:even" id="test8"/>
		<input type="button" value="div:odd" id="test9" style="margin-left:138px;"/>
		<input type="button" value="div:eq(2)" id="test10"/>
		<input type="button" value="div:gt(4)" id="test11"/>
		<input type="button" value="div:lt(4)" id="test12"/>
	</form>
	
	<form class="nav2">
		<span>内容过滤选择器:</span>
		<input type="button" value="div:contains('one1')" id="test13"/>
		<input type="button" value="div:empty" id="test14"/>
		<input type="button" value="div:parent" id="test15"/>
		<input type="button" value="div:has(span)" id="test16"/>
	</form>

	<form class="nav3">
		<span>属性过滤选择器:</span>
		<input type="button" value="div[class]" id="test17"/>
		<input type="button" value="div[class=two]" id="test18"/>
		<input type="button" value="div[class!=two]" id="test19"/>
		<input type="button" value="div[class^=t]" id="test20"/>
		<input type="button" value="div[class$=e]" id="test21" style="margin-left:138px;"/>
		<input type="button" value="div[class*=o]" id="test22"/>
		<input type="button" value="div[class][class*=h]" id="test23"/>
	</form>

	<form class="nav4">
	<span>子标签过滤选择:</span>
	<input type="button" value="div:first-child" id="test24"/>
	<input type="button" value="div:fist" id="test25"/>
	<input type="button" value="div:last-child" id="test26"/>
	<input type="button" value="div:last" id="test27"/>
	<input type="button" value="div:nth-child(2)" id="test28" style="margin-left:138px;"/>
	<input type="button" value="div:nth-child(even)" id="test29"/>
	<input type="button" value="div:nth-child(odd)" id="test30"/>
	<input type="button" value="div span:only-child" id="test31"/>
	</form>

	<script type="text/javascript">
		//层次选择器
		$("#test1").click(function() {
			// alert($("#outer div").length)
			$("#outer div").css("borderColor","red")
			// alert($("#outer div").css("borderColor"))
			// $("#outer div").css("backgroundColor","blue")
			// $("#outer div").css({
			// 	"border-color":"red",
			// 	backgroundColor:"blue"
			// });
		})
		$("#test2").click(function() {
			$("#outer>div").css({
				border:"1px solid red"
			})
		})
		$("#test3").click(function() {
			$(".one+div").css({
				border:"1px solid orange"
			})
		})
		$("#test4").click(function() {
			$(".one~div").css({
				border:"1px solid green"
			})
		})
		//基本过滤选择器:
		$("#test5").click(function() {
			$("div:first").css({
				border:"1px solid red"
			})
		})
		$("#test6").click(function() {
			$("div:last").css({
				// border:"1px solid red",
				backgroundColor:"blue"
			})
		})
		$("#test7").click(function() {
			$("div:not(.three)").css({
				border:"1px solid red"
				// backgroundColor:"yellow"
			})
		})
		//even:匹配所有索引值为偶数的元素，从 0 开始计数
		$("#test8").click(function() {
			$("div:even").css({
				border:"1px solid blue"
				// backgroundColor:"yellow"
			})
		})
		$("#test9").click(function() {
			$("div:odd").css({
				border:"1px solid red"
				// backgroundColor:"yellow"
			})
		})
		$("#test10").click(function() {
			$("div:eq(2)").css({
				// border:"1px solid red"
				backgroundColor:"yellow"
			})
		})
		$("#test11").click(function() {
			$("div:gt(4)").css({
				// border:"1px solid red"
				backgroundColor:"pink"
			})
		})
		$("#test12").click(function() {
			$("div:lt(4)").css({
				// border:"1px solid red"
				backgroundColor:"purple"
			})
		})
		//内容过滤选择器:
		$("#test13").click(function() {
			$("div:contains('one1')").css({
				border:"1px solid red"
				// backgroundColor:"purple"
			})
		})
		$("#test14").click(function() {
			$("div:empty").css({
				border:"1px solid red"
				// backgroundColor:"purple"
			})
		})
		//div:parent 匹配含有子元素或者文本的元素
		$("#test15").click(function() {
			$("div:parent").css({
				border:"1px solid black"
				// backgroundColor:"purple"
			})
		})
	</script>

</body>

</html>
