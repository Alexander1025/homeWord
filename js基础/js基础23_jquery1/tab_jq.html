<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style type="text/css">
		#wrap div {
			width:100px;
			height:100px;
			border:1px solid red;
			font-size: 36px;
			display: none;
		}
		#wrap div:first-child {
			display: block;
		}
		button {
			width:80px;
			height: 20px;
		}
		.active {
			/*color:white;*/
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<button class="active">1</button>
		<button>2</button>
		<button>3</button>
	</div>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#wrap button").click(function() {
			var index = $(this).index("button");
			$(this).siblings().removeClass("active");
			$("button").eq(index).addClass("active");
			$("#wrap div").hide().eq(index).show();
		})
	})
	</script>
</body>
</html>
