		<div>
			变量 通过var 声明
			字符串是有引号括起来的""'';
		</div>
		<script>
			//创建节点
			var ul = document.createElement("ul");
			
			
			for(var i = 0; i < 20; i++) {
				var li = document.createElement("li");
				li.innerHTML = i+1;
				if(i < 9) {
					li.innerHTML = "0"+(i+1);
				}
				
				if(i%5==4) {
					li.innerHTML = "hello world";
				}
				ul.appendChild(li);
			}
			//添加到文档
			document.body.insertBefore(ul, document.body.children[0]);
			
		</script>
