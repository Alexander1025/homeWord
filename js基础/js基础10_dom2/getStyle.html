<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取非行间样式</title>
	<style type="text/css">
		h2 {
			border:1px solid red;
			height: 300px;
			color:#333;
		}
		#wrap {
			color:red;
		}
	</style>
</head>
<body>
	<h2 id="title">
		获取非行间样式：
		现代浏览器  ----》getComputedStyle(element,":after");
		ie7,8?
		element.currentStyle
	</h2>
	<div id="wrap">
		Lorem ipsum.
	</div>
	<script type="text/javascript">
	var h2 = document.getElementById("title");
	var wrap = document.getElementById("wrap");
	function getStyle(element,styleProperty) {
		var sProperty = null;
		if(window.getComputedStyle) {
			sProperty = getComputedStyle(element,null)[styleProperty];
		}else {
			sProperty = element.currentStyle[styleProperty];
		}
		return sProperty;
	}
	getStyle(wrap,"color");
	</script>
</body>
</html>
