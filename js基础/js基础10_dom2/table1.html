<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			border:1px solid black;
		}
	</style>
</head>
<body>
	thead,tbody,tfooter
	<script type="text/javascript">
	//创建table
	var table = document.createElement("table");
	var caption = document.createElement("caption");
	caption.innerHTML = "九九乘法表";
	table.appendChild(caption);
	
	for(var i = 1; i < 10; i++) {
		var tr = table.insertRow();//插入行
		for(var j = 1; j < 10; j++) {
			var td = tr.insertCell();//插入单元格
			if( i >= j)
			td.innerHTML = j+"*"+i+"="+(i*j);
		}
	}

	//插入table到文档中
	document.body.insertBefore(table,document.body.children[0]);
	</script>
</body>
</html>
