<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cookie</title>
</head>
<body>
	<div>
		cookie 就是一段保存用户信息数据的文本，保存在本地（浏览器）上。大小4k左右,chrome大概150条左右
		每次请求页面都会附在请求头部一起发送，占用一定的带宽。也会存在一些安全性问题。
	</div>
	<script type="text/javascript">
		//设置cookie
		function setCookie(name, value, eDays) {
			if(eDays) {
				var nowDate = new Date();
				var targetDate = new Date(nowDate.getTime() + eDays * (24 * 60 * 60 * 1000));
			}
			document.cookie = name+"="+value+"; expires=" + targetDate;
		}
		//获取cookie
		function getCookie(name) {
			var cookieArray = document.cookie.split("; ");
			for(var i = 0; i < cookieArray.length; i++) {
				if(cookieArray[i].indexOf(name) == 0) {
					return cookieArray[i].substring(name.length+1);
				}
			}
			return "";
		}
		// getCookie("c");
		//清除cookie
		function clearCookie(name) {
			setCookie(name, "", -1);
		}
	</script>
</body>
</html>
