<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		本地存储，清掉
		大小5M,不需要服务器环境
		localStorage[一直保存],sessionStorage，浏览器关闭
	</div>
	<script type="text/javascript">
		//设置
		localStorage.name = "shafee";
		localStorage.setItem("name","abc")
		//获取
		console.log(localStorage.name);
		console.log(localStorage.getItem("name"));

	</script>
</body>
</html>
