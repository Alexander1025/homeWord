<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				height: 5000px;
				width: 5000px;
			}
			#pic {
				position: absolute;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<img src="img/1.jpg" alt="" id="pic"/>
		<script type="text/javascript">
			var pic = document.getElementById("pic");
			
			function mousewheel(obj, callback){
				obj.onmousewheel = fn;
				if(obj.addEventListener) {
					obj.addEventListener("DOMMouseScroll",fn,false);
				}
				function fn(e){
					var e = e || window.event;
					e.delta = true;
					if(e.wheelDelta < 0 || e.detail > 0) {
						e.delta = true;
					}else {
						e.delta = false;
					}
					callback(e);
					
					if(e.preventDefault){
						e.preventDefault();
					}
					return false;
				}
			}
			
			mousewheel(pic,function(e){
				var oldWidth = pic.offsetWidth;
				var oldHeight = pic.offsetHeight;

				var picPos = pic.getBoundingClientRect();
				var oldLeft = picPos.left;
				var oldTop = picPos.top;

				if(e.delta) {
					pic.style.width = oldWidth + 10 + "px";
				}else {
					pic.style.width = oldWidth - 10 + "px";
				}
				var scaleX = (e.clientX - oldLeft) / oldWidth;
				var scaleY = (e.clientY - oldTop) / oldHeight;

				// (e.clientX - oldLeft) / oldWidth = (e.clientX - pic.offsetLeft ) / pic.offsetWidth;
				pic.style.left = e.clientX - scaleX * pic.offsetWidth + "px";
				pic.style.top = e.clientY - scaleY * pic.offsetHeight + "px";

			})
		</script>
	</body>
</html>
