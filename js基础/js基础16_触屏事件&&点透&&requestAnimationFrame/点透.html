<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>点透</title>
		<style>
		 	* {
		 		margin:0;
		 		padding:0;
		 	}
			#block1 {
				position: absolute;
				left:0;
				top:0;
				height: 200px;
				width:100px;
				background-color: blue;
			}
			#block2 {
				height: 200px;
				background-color: red;
			}
			a {
				display: block;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			click,touchstart区别？？
			click会延迟300ms(浏览器判断用户操作的事件是否双击，单击)--》使用touchstart--》会触发点透现象--》解决方案，使用fastclick.js
		</div>
		<a href="http://www.baidu.com">百度百度百度百度百度百度百度</a>
		<div id="block1"></div>
		<div>
			http://amazeui.org/1.x/javascript/fastclick/
		</div>
		<!--<div id="block2"></div>-->
		<div>
			DOMContentLoaded ----》DOM节点加载后就执行
			window.onload  --->所有的资源都加载完，才执行
		</div>
		<script type="text/javascript" src="fastclick.js"></script>
		<script type="text/javascript">
			if (document.addEventListener) {
			    document.addEventListener('DOMContentLoaded', function() {
			        FastClick.attach(document.body);
			    }, false);
			}
			var b1 = document.getElementById("block1");
			var b2 = document.getElementById("block2");
			b1.addEventListener("click",function(){
//				alert("block click");
				b1.style.display = "none";
			},false)
//			b2.addEventListener("touchstart",function(){
//				alert("block touchstart");
//			},false)
		</script>
	</body>
</html>
