<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<style>
			body {
				height: 2000px;
			}
		</style>
	</head>
	<body>
		<script src="touch-0.2.14.min.js"></script>
		<script>
			touch.on(document,"touchstart", function(e) {
				e.preventDefault();
			})
			touch.on(document, "swipeleft", function() {
				alert("向左滑动");
			})
			touch.on(document, "swiperight", function() {
				alert("向右滑动");
			})
			touch.on(document, "swipeup", function() {
				alert("向上滑动");
			})
			touch.on(document, "swipedown", function() {
				alert("向下滑动");
			})
		</script>
	</body>
</html>
