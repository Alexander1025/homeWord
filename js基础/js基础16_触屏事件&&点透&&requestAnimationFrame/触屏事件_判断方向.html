<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<style>
			body {
				height: 2000px;
			}
			#block {
				width:200px;
				height:200px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div>
			touchstart,touchmove,
			touchend,touchcancel
		</div>
		<div id="block"></div>
<script>
	var block = document.getElementById("block");
	var beginPoint;
	block.addEventListener("touchstart", function(e) {
		//手指点按下去的获取的点
		beginPoint = e.touches[0];
		document.addEventListener("touchmove",defaultEvent,false);
	},false);
	function defaultEvent(e) {
		e.preventDefault();
	}
	block.addEventListener("touchend",function(e){
//		console.log(e);
		//手指离开屏幕最后的那个点
		var endPoint = e.changedTouches[0];
		//移动的水平方向的距离
		var distanceX = endPoint.clientX - beginPoint.clientX;
		var distanceY = endPoint.clientY - beginPoint.clientY;
		var delta = 50;
		//移动的距离大于50才触发
		if(Math.abs(distanceX) > delta) {
			if(distanceX > 0) {
				alert("向右滑动")
			}else {
				alert("向左滑动")
			}
		}
		if(Math.abs(distanceY) > delta) {
			if(distanceY > 0) {
				alert("向下滑动")
			}else {
				alert("向上滑动")
			}
		}
		console.log(distanceX);
				document.removeEventListener("touchmove",defaultEvent,false);
	},false);
</script>
	</body>
</html>
