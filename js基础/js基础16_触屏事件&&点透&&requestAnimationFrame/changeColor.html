<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变背景颜色</title>
</head>
<body>
	<div>
		requestAnimationFrame
		改变背景颜色（red->blue）过渡效果
		hsl(0,100%,50%);
		hsl(240,100%,50%);
	</div>
	<script>
		var num = 0;
//		var timer = setInterval(fn,30);
		var raf = requestAnimationFrame(fn);
		function fn() {
			num++;
			
			document.body.style.backgroundColor = "hsl("+num+",100%,50%)";
			raf = requestAnimationFrame(fn);
			if(num >= 240) {
//				clearInterval(timer);
				cancelAnimationFrame(raf);//清除动画
			}
		}
	</script>
</body>
</html>
