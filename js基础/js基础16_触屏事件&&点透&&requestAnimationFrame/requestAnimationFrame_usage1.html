<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>requestAnimationFrame</title>
	<style type="text/css">
		body {
			overflow: hidden;
		}
		#block {
			width:200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			left:0;
			top:0;
		}
	</style>
</head>
<body>
	<div id="block"></div>
	<div>
		cancelAnimationFrame();
	</div>
	<script type="text/javascript">
	var block = document.getElementById("block");
	function f() {
		block.style.left = block.offsetLeft + 4 + "px";
		if(block.offsetLeft <= 200) {
			requestAnimationFrame(f);
		}
	}
	requestAnimationFrame(f);
	// setInterval();
	</script>
</body>
</html>
