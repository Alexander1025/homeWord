<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	 	* {
	 		margin:0;
	 		padding: 0;
	 	}
		#mask {
			position: fixed;
			width:100%;
			height: 100%;
			background-color: rgba(0,0,0,0.6);
		}
		#box {
			position: absolute;
			width:300px;
			height: 300px;
			left:50%;
			top:50%;
			margin-left: -150px;
			margin-top: -150px;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div id="mask">
		<div id="box"></div>
	</div>
	<div>
	
		阻止冒泡

		1.e.cancelBubble = true;  //阻止冒泡


		2.e.stopPropogation();	//阻止冒泡还有阻止捕获


	</div>
	<script type="text/javascript">
	var mask = document.getElementById("mask");
	var box = document.getElementById("box");
	mask.onclick = function(e) {
		console.log(e);
		mask.style.display = "none";
	}
	box.onclick = function(e) {
		var e = e || window.event;
		// e.cancelBubble = true;
		e.stopPropagation();
	}
	</script>
</body>
</html>
