<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片预加载</title>
</head>
<body>
	<script type="text/javascript">
		var img = new Image();
		img.src = "https://www.baidu.com/img/bd_logo1.png";

		//图片加载完成的事件
		img.onload = function() {
			alert("图片准备好了")
			document.body.appendChild(img);
		}
	</script>
</body>
</html>
