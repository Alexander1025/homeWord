<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
	<style type="text/css">
		#block {
			width:200px;
			height: 200px;
			background-color: blue;
		}
		a {
			color:#fff;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<div>
		冒泡
		onclick-->事件添加到冒泡阶段
		addEventListener(type,handler,false)--->添加到冒泡阶段
		addEventListener(type,handler,true) ---->
		添加事件到捕获阶段
	</div>
	<div id="block">
		<a href="http://www.baidu.com" id="alink">百度一下</a>
	</div>
	<script type="text/javascript">
	var block = document.getElementById("block");
	var alink = document.getElementById("alink");

	alink.addEventListener("click", function(e) {
		var e = e || window.event
		alert("alink");
		console.log(e);
		e.cancelBubble = true;//阻止冒泡
		// return false;//阻止默认事件,只能阻止on这个方式绑定的事件的默认事件
		e.preventDefault();//阻止默认事件
	},false)
	block.addEventListener("click",function(e) {
		// console.log(e);
		alert("block");
		e.stopPropagation();//阻止事件的传播（捕获，冒泡）
	},false)
	document.addEventListener("click",function() {
		alert("document");
	},false)
	</script>
</body>
</html>
