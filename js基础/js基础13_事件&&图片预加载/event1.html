<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
</head>
<body>
	<div onclick="alert(123)">
		1.行内脚本
		2.通过on对象属性绑定的事件，只能绑定一次，如果绑定多次会被后面的相同的事件覆盖掉。DOM0事件
		3.事件绑定addEventListener,属于DOM2事件，（ie8及以下不支持）可以绑定多个事件
	</div>
	<div>
		element.addEventListener(eventType,handler,boolean);
	</div>
	<script type="text/javascript">
	document.onclick = function() {
		alert("click");
		
	}
	document.addEventListener("click",function(){
		alert("click")
	},false);
	document.addEventListener("click",function(){
		alert("document")
	},false);
	</script>
</body>
</html>
