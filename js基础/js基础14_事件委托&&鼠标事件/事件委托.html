<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
</head>
<body>
	<ul id="wrap">
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
	</ul>
	<script type="text/javascript">
	var list = document.querySelectorAll("#wrap li");
	for(var i = 0; i < list.length; i++) {
		list[i].addEventListener("click",function() {
			// alert(this.innerHTML);
			this.parentNode.removeChild(this);
		},false)
	}
	</script>
</body>
</html>
