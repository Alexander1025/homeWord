<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this</title>
</head>
<body>
	<p>
		构造函数？？
	</p>
	<script type="text/javascript">
	// "use strict";
	// "use strict";
	// console.log(this);

	function say() {
		console.log(this);
	}
	//作为函数被调用的时候，this指的就是全局对象，如果在严格模式下"use strict"就是undefined
	say();

	var person = {
		name:"xuefei",//属性
		say:function() {
			alert(this.name);
		}//方法
	};
	person.say();

	function Person() {
		// var a = {};
		this.name = "小明";
		this.age = 20;
		this.say = function() {
			alert(this.name);
		}
		console.log(this);
		// return a;
	}
	var p = new Person();
	p.say();

	Person();
	</script>
</body>
</html>
