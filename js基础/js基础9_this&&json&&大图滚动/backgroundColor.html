<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width</title>
	<style type="text/css">
	#block {
		height:200px;
		width:200px;
		background-color: hsl(0,100%,50%);
	}
	</style>
</head>
<body>
	<div id="block"></div>
	<p>
		只需要找出开始状态，跟结束状态的
	</p>
	<p>
		从红色变化到蓝色
	</p>
	<script type="text/javascript">
	var block = document.getElementById("block");
	var start = 0;
	var end = 240;
	var change = end - start;
	var t = 0;
	var maxT = 40;
	var timer = setInterval(function() {
		t++;
		if(t >= maxT) {
			clearInterval(timer);
		}
		block.style.backgroundColor = "hsl("+(change*t/maxT + start)+",100%,50%)";
	},30)
	</script>
</body>
</html>
