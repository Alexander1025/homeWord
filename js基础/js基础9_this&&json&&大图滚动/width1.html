<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width</title>
	<style type="text/css">
	#block {
		height:200px;
		width:10px;
		background-color: hsla(240,100%,50%,0.5);
	}
	</style>
</head>
<body>
	<div id="block"></div>
	<p>
		只需要找出开始状态，跟结束状态的
	</p>
	<script type="text/javascript">
	var block = document.getElementById("block");
	var start = block.offsetWidth;//开始状态
	var end = 500;  //结束状态
	var change = end - start;
	var t = 0;
	var maxT = 40;
	var timer = setInterval(function() {
		t++;
		if(t >= maxT) {
			clearInterval(timer);
		}
		block.style.width = change/maxT*t + start  + "px";
	},30);
	</script>
</body>
</html>
