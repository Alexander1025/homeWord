<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width</title>
	<style type="text/css">
	#block {
		height:200px;
		width:0;
		background-color: hsla(240,100%,50%,0.5);
		transition: all 0.5s;
	}
	</style>
</head>
<body>
	<div id="block"></div>
	<p>
		只需要找出开始状态，跟结束状态的
	</p>
	<script type="text/javascript">
	window.onload = function() {
		var block = document.getElementById("block");
		block.style.width = "500px";
	}
	</script>
</body>
</html>
