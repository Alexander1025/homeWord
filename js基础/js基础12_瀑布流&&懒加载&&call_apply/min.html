<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>min</title>
</head>
<body>
	<div>
		找数组中最小数
		[33,5,6,7,82,3,1,0]
	</div>
	<script type="text/javascript">
	var arr = [2,-1,0];
	var min = arr[0]; 
	//只需要比较arr.length - 1次
	for(var i = 1; i < arr.length; i++) {
		if(min > arr[i]) {
			min = arr[i];
		}
	}
	</script>
</body>
</html>
