	<div id="mask"></div>
	<script type="text/javascript">
	//1.找目标节点
	var loginBtn = document.getElementById("loginPop");
	var mask = document.getElementById("mask");
	var loginBox = document.getElementById("loginBox");
	var closePop = document.getElementById("closePop");
	var moveTitle = document.getElementById("moveTitle");
	var pcPart = document.getElementById("pcPart");
	var mobilePart = document.getElementById("mobilePart");
	var tabBtn = document.getElementById("tabBtn");
	//2.添加事件
	//显示弹窗
	loginBtn.onclick = function() {
		mask.style.display = "block";
		loginBox.style.display= "block";//先显示出来，offsetWidth，offsetHeight才不为0

		//弹窗居中
		var bLeft = (document.documentElement.clientWidth - loginBox.offsetWidth)/2;
		var bTop = (document.documentElement.clientHeight - loginBox.offsetHeight)/2;
		loginBox.style.left = bLeft + "px";
		loginBox.style.top = bTop + "px";
	}
	//关闭弹窗
	closePop.onclick = function() {
		mask.style.display = "none";
		loginBox.style.display= "none";
	}

	//窗口尺寸变化的事件
	window.onresize = function() {
		var bLeft = (document.documentElement.clientWidth - loginBox.offsetWidth)/2;
		var bTop = (document.documentElement.clientHeight - loginBox.offsetHeight)/2;
		loginBox.style.left = bLeft + "px";
		loginBox.style.top = bTop + "px";
	}

	//拖拽
	moveTitle.onmousedown = function(e) {
		var e = e || window.event;
		// console.log(e);
		var oW = e.clientX - loginBox.offsetLeft;
		var oH = e.clientY - loginBox.offsetTop;
		document.onmousemove = function(e) {
			var e = e || window.event;
			var oLeft = e.clientX - oW;
			var oTop = e.clientY - oH;
			if(oLeft < 0) {
				oLeft = 0;
			}else if(oLeft > document.documentElement.clientWidth - loginBox.offsetWidth ) {
				oLeft = document.documentElement.clientWidth - loginBox.offsetWidth;
			}
			if(oTop < 0) {
				oTop = 0;
			}else if(oTop > document.documentElement.clientHeight - loginBox.offsetHeight) {
				oTop = document.documentElement.clientHeight - loginBox.offsetHeight;
			}
			loginBox.style.left = oLeft + "px";
			loginBox.style.top = oTop + "px";
		}
		document.onmouseup = function() {
			document.onmousemove = null;
		}
	}
	//tab切换
	var tabFlag = true;
	tabBtn.onclick = function() {
		if(tabFlag) {
			pcPart.style.display = "none";
			mobilePart.style.display = "block";
			tabFlag = false;
		}else {
			pcPart.style.display = "block";
			mobilePart.style.display = "none";
			tabFlag = true;
		}
		// tabFlag = !tabFlag;
	}
	</script>
