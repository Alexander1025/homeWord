<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parseInt</title>
</head>
<body>
	<p>
		parseInt()转换成整数,如果转换不了，返回NaN
		parseFloat()转换成小数,如果转换不了，返回NaN
	</p>
	<p>
		Math.random()返回的是0~1之间的随机数
	</p>
	<ul>
		<li>
			返回的是0~1之间的随机数Math.random();
		</li>
		<li>
			返回的是0~10之间的随机数Math.random()*10;
		</li>
		<li>
			返回的是0~10之间的随机整数
			parseInt(Math.random()*10)(不包括10)
		</li>
		<li>
			返回的是6(min)~10(max)之间的随机整数
			parseInt(Math.random()*4 + 6)
		</li>
	</ul>
	<script type="text/javascript">
	//写一个函数，返回1~32之间的随机整数

	function rnd(min, max) {
		return parseInt(Math.random()*(max-min + 1) + min);
	}
	function abs(num) {
		return (num < 0) ?-num:num;
	}
	</script>
</body>
</html>
