<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计时器</title>
</head>
<body>
	<div id="text">
		豫章故郡人杰地灵，洪都新府。星分翼轸，地接衡庐。襟三江而带五湖，控蛮荆而引瓯越。物人杰地灵华天宝，龙光射牛斗之墟；人杰地灵，徐孺下陈蕃之榻。雄州雾列，俊采星驰。台隍人杰地灵枕夷夏之交，宾主尽东南之美。
	</div>
	<p>
		阻塞/异步
		setTimeout()一次计时器
		setInterval()循环计时器
	</p>

	<p>
		每隔100ms,打印一下0-10之间的随机整数
	</p>
	<script type="text/javascript">
	var text = document.getElementById("text");

	function f() {
		alert("2秒弹窗");
	}
	setTimeout(f,2000);
	// setTimeout("f()",2000);//不推荐
	
	</script>
</body>
</html>
