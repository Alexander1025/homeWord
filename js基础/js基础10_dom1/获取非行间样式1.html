<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>非行间样式</title>
	<style type="text/css">
		#wrap {
			width:200px;
			height: 200px;
			background-color: red;
		}
		#wrap:after {
			content: "hello world";
		}
	</style>
</head>
<body>
	<div id="wrap" style="color:red">wrap</div>
	<p>
		getComputedStyle(element,null)
	</p>
	<script type="text/javascript">
	var wrap = document.getElementById("wrap");
	
	if(window.getComputedStyle) {
		alert(getComputedStyle(wrap,null).height)
	}else {
		// alert("不支持")
		alert(wrap.currentStyle.height);
	}

	</script>
</body>
</html>
