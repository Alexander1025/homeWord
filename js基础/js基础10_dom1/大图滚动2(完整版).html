<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大图滚动</title>
	<style type="text/css">
	* {
		margin:0;
		padding:0;
	}
	#wrap {
		position: relative;
		width:510px;
		margin:0 auto;
		height: 286px;
		overflow: hidden;
	}
	#wrap:hover .left-arrow,#wrap:hover .right-arrow{
		/*display: block;*/
		opacity: 1;
	}
	#inner {
		position: relative;
		left:0;
		top:0;
		width: 9999px;
		/*transition:left 0.5s linear;*/
	}
	#inner img{
		float: left;
		width:510px;
		height: 286px;
		-webkit-user-select:none;
	}
	.paganation {
		position: absolute;
		bottom:10px;
		left:0;
		width:100%;
		text-align: center;
		-webkit-user-select:none;
	}
	.paganation span {
		display: inline-block;
		width:30px;
		height: 30px;
		text-align: center;
		line-height: 30px;
		border-radius: 50%;
		background-color: #fff;
		cursor: pointer;
	}
	.paganation span.active {
		background-color: red;
		color:#fff;
	}
	a {
		text-decoration: none;
	}
	.left-arrow {
		/*display: none;*/
		opacity: 0;
		transition:all 1s;
		position: absolute;
		font-family: "宋体";
		left:0;
		top:0;
		width:40px;
		height: 100%;
		color:#fff;
		text-align: center;
		font-size: 40px;
		line-height: 286px;
		background-color: rgba(0,0,0,.5);
		-webkit-user-select:none;
	}
	.right-arrow {
		/*display: none;*/
		opacity: 0;
		transition:all 1s;
		position: absolute;
		font-family: "宋体";
		right:0;
		top:0;
		width:40px;
		height: 100%;
		color:#fff;
		text-align: center;
		font-size: 40px;
		line-height: 286px;
		background-color: rgba(0,0,0,.5);
		-webkit-user-select:none;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="inner">
			<img src="img/1.jpg" alt="">
			<img src="img/2.jpg" alt="">
			<img src="img/3.jpg" alt="">
			<img src="img/4.jpg" alt="">
			<img src="img/5.jpg" alt="">
			<img src="img/6.jpg" alt="">
			<img src="img/7.jpg" alt="">
			<img src="img/8.jpg" alt="">
		</div>
		<div class="paganation">
			<span class ="active">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
			<span>8</span>
		</div>
		<a class="left-arrow" href="javascript:void(0);">&lt;</a>
		<a class="right-arrow" href="javascript:void(0);">&gt;</a>
	</div>
	<script type="text/javascript">
	var wrap = document.getElementById("wrap");
	var inner = document.getElementById("inner");
	var leftBtn = wrap.getElementsByTagName("a")[0];
	var rightBtn = wrap.getElementsByTagName("a")[1];
	var imgList = inner.getElementsByTagName("img");
	var btnList = wrap.getElementsByTagName("span");

	inner.innerHTML += inner.innerHTML;
	var perWidth = imgList[0].offsetWidth;

	var timer = 0, index = 0;
	var autoTimer = 0;
	
	//给一排按钮添加点击事件
	for(var i = 0; i < btnList.length; i++) {
		btnList[i].index = i;
		btnList[i].onclick = function() {
			index = this.index;
			tab();
		}
	}

	function tab() {
		var start = inner.offsetLeft;
		var end = - perWidth * index;
		var change = end - start;
		var t = 0;
		var maxT = 30;
		clearInterval(autoTimer);
		autoTimer = setInterval(function() {
			t++;
			if(t >= maxT) {
				clearInterval(autoTimer);
			}
			inner.style.left = change*t/maxT + start + "px";
			if(index > btnList.length && t >= maxT) {
				inner.style.left = "0px";
			}
		},30)
		// inner.style.left = - perWidth * index + "px";
		//给当前点击的按钮添加样式
		for(var j = 0; j < btnList.length; j++) {
			btnList[j].className = "";
		}
		if(index >= btnList.length) {
			btnList[0].className = "active";
		}else {
			btnList[index].className = "active";
		}
		
	}
	function next() {
		index++;
		if(index > btnList.length) {
			index = 0;
		}
		tab();
	}
	//下一张
	rightBtn.onclick = function() {
		next();
	}
	//上一张
	leftBtn.onclick = function() {
		index--;
		if(index < 0) {
			index = btnList.length - 1;
			inner.style.left = -perWidth * btnList.length + "px";
		}
		tab();
	}

	timer = setInterval(next, 5000);

	wrap.onmouseover = function() {
		clearInterval(timer);
	}
	wrap.onmouseout = function() {
		timer = setInterval(next, 5000);
	}
	</script>
</body>
</html>
