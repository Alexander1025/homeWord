<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>caipiao</title>
</head>
<body>
	<script type="text/javascript">
	function rnd(min, max) {
		return parseInt(Math.random()*(max - min + 1) + min);
	}
	//先定义一个空数组
	var arr = [];
	//生成一个长度为7的数组
	while(arr.length < 10) {
		//生成一个随机数
		var rand = rnd(1, 33);
		//判断生成的随机数rand是否在数组arr里,果然不在，就将这个随机数插入到数组里，如果在，执行下一次循环
		if(arr.indexOf(rand) == -1) {
			arr.push(rand);
		}
	}
	arr.sort(function(a, b){return a - b;})




	</script>
</body>
</html>
