<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
</head>
<body>
	<span id="clock"></span>
	<div>
		var d = new Date();
		d.getHours();
		d.getMinutes()
		d.getSeconds();
		d.getFullYear();
	</div>
	<script type="text/javascript">
	var clock = document.getElementById("clock");
	

	setInterval(function() {
		var date = new Date();
		var hours = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();
		if(seconds < 10) {
			seconds = "0" + seconds;
		}
		if(minutes < 10) {
			minutes = "0" + minutes;
		}
		if(hours < 10) {
			hours = "0" + hours;
		}
		clock.innerHTML = hours + ":" + minutes + ":" + seconds;
		date.getTime()//返回的是一个从1970年到当前的毫秒数（时间戳）（ms）
		date.getMonth()//返回的是月份，从0开始算
		date.getFullYear();
		
	},1000)
	

	</script>
</body>
</html>
