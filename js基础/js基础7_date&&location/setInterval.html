<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="num"></div>
	<script type="text/javascript">
	var num = document.getElementById("num");
	var index = 0;
	var timer = null;
	autoGo();
	function autoGo() {
		index = 0;
		timer = setInterval(function() {
				index++;
				if(index > 100) {
					clearInterval(timer);
					setTimeout(autoGo,2000);
				}
				num.innerHTML = index;
			},100)
	}
	</script>
</body>
</html>
