
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#wrap {
				border:1px solid red;
				width:400px;
				height: 300px;
				position: relative;
			}
			#block {
				position:absolute;
				left:0;
				top:0;
				width:50px;
				height: 50px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="block"></div>
		</div>
		<script type="text/javascript">
			var wrap = document.getElementById("wrap");
			var block = document.getElementById("block");

			var x = 1;
			var y = 2;
			var oLeft = block.offsetLeft;
			var oTop = block.offsetTop;
			var maxWidth = wrap.offsetWidth - block.offsetWidth;//块移动的最大的水平距离
			var maxHeight = wrap.offsetHeight - block.offsetHeight;//块移动的最大的垂直距离
			setInterval(function() {
				oLeft += x;
				if(oLeft > maxWidth || oLeft < 0) {
					x *= -1;
				}
				oTop += y;
				if(oTop > maxHeight || oTop < 0) {
					y *= -1;
				}
				block.style.left = oLeft + "px";
				block.style.top = oTop + "px";
			},17)
		</script>
	</body>
</html>
