<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电子表</title>
</head>
<body>
	<p id="clock"></p>
	<div id="carlendar"></div>
	<script type="text/javascript">
	setInterval(function() {
		var date = new Date();
		//时分秒
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();

		if(h < 10) {
			h = "0" + h;
		}
		if(m < 10) {
			m = "0" + m;
		}
		if(s < 10) {
			s = "0" + m;
		}
		//年月日
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var d = date.getDate(); //日期
		var day = date.getDay(); //获取的是星期，0--》星期天
		// switch(day) {
		// 	case 0 : 
		// 		day = "日";
		// 		break;
		// 	case 1 :
		// 		day = "一";
		// 		break;
		// 	case 2 :
		// 		day = "二";
		// 	case 3 : 
		// 		day = "三";
		// 		break;
		// 	case 4 :
		// 		day = "四";
		// 		break;
		// 	case 5 :
		// 		day = "五";
		// 	case 6 : 
		// 		day = "六";
		// 		break;
		// }

		var weekdays = ["日","一","二","三","四","五","六"];
		day = weekdays[day];

		var clock = document.getElementById("clock");
		var carlendar = document.getElementById("carlendar");

		var tips1 = h + ":" + m + ":" + s;
		clock.innerHTML = tips1;
		var tips2 = year + "年" + month + "月" + d + "日，星期" + day;
		carlendar.innerHTML = tips2;
	}, 1000)
	</script>
</body>
</html>
