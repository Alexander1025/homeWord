<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
	距离春节还有：<span id="time">XX天XX小时XX分钟XX秒</span>
	<script type="text/javascript">
	var time = document.getElementById("time");
	//设置春节的日期时间
	// var targetDate = new Date("2016,2,8");
	var targetDate = new Date(2016,1,8);
	setInterval(function() {
		var currentDate = new Date();

		var remainTime = targetDate - currentDate;//返回的是毫秒数

		var days = parseInt(remainTime/1000/60/60/24);
		var hours = parseInt(remainTime/1000/60/60%24);
		var mintues = parseInt(remainTime/1000/60%60);
		var seconds = parseInt(remainTime/1000%60);

		time.innerHTML = days + "天"+ hours+"小时"+ mintues +"分钟"+seconds+"秒";
	}, 1000)
	</script>
</body>
</html>
