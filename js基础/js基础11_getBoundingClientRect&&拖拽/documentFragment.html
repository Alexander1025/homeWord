			var df = document.createDocumentFragment();
			var ul = document.createElement("ul");
			
			for(var i = 0; i < 10; i++) {
				var li = document.createElement("li");
				li.innerHTML = i;
				ul.appendChild(li);
			}
			df.appendChild(ul);
			document.body.appendChild(df);
		</script>
	</body>
