	/**
	@method sqrtSum
	@param array {Array} 计算数组的平方和
	*/
	function sqrtSum(array) {
		var sum = 0;
		//逻辑代码
		for(var i = 0; i < array.length; i++) {
			sum = sum + array[i]*array[i];
		}
		return sum;
	}
	sqrtSum([1,2,3]);

	function sqrtArray(array) {
		var arr = [];
		for(var i = 0; i < array.length; i++) {
			arr[i] = array[i]*array[i];
		}
		return arr;
	}
	var result = sqrtArray([1,2,3]);
