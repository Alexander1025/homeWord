<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>
		url:http://192.168.6.105/jquery_ajax/a.php
	</h1>
	<input type="text" id="searchBox">
	<ul id="wrap">
		
	</ul>
	<script src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(function() {
		function showResult(array) {
			var html = "";
			// $("li").each()
			$.each(array,function(index,key) {
				console.log(index,key);
				html += "<li>"+key+"</li>"
			})
			$("#wrap").html(html);
			// for(var i = 0; i < array.length; i++) {
			// 	html += $("<li></li>",{
			// 		text:array[i]
			// 	})
			// }
		}
		$("#searchBox").on("input propertychagne",function() {
			var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+$(this).val()+"&cb=?";
			$.ajax({
				url:url,
				dataType:"jsonp",
				success:function(data) {
					console.log(data);
					showResult(data.s)
				}
			})
		})
		
	})
	</script>
</body>
</html>
