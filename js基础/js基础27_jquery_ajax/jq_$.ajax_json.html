<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>
		url:http://192.168.6.105/jquery_ajax/a.php
	</h1>
	<script src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(function() {
		// var url = "a.txt";
		var url = "b.txt";
		// var data = "t="+ (new Date()).getTime();
		var data1 = "name=shafee&age=27";
		// var data1 = {name:"shafee",age:27};
		$.ajax({
			type:"GET",//请求方式,默认get，get/post put/delete/head/options
			url:url,//请求的页面
			cache: false,//是否需要缓存请求的那个页面
			data:{name:"shafee",age:27},//参数
			dataType:"json",//指定不同数据处理方式 xml,text,json,jsonp,script,html,jsonp
			success:function(req) {
				//成功的回调
				console.log(req);
			},
			complete:function(t) {
				//完成请求的时候，不管失败还是成功，都会执行
				alert("complete");
			},
			error:function(err) {
				alert("请求失败")
				console.log(err);
			}

		})
	})
	</script>
</body>
</html>
