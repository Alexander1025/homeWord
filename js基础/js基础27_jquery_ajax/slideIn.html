<!doctype html>
<html lang="zh-ch">
<head>
	<meta charset="UTF-8">
	<title>slideIn</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		ul,ol
		{
			list-style: none;
		}
		body
		{
			position: relative;
			overflow: hidden;
		}
		.container
		{
			width: 800px;
			/*height: 400px;*/
			margin: 0 auto;
			position: relative;
			left:0;
			top:0;
			font-family: "微软雅黑";
		}
		.container ul:first-child
		{
			border: 1px solid black;
			background-color: #ccc;
		}
		.container ul
		{
			position: relative;
			border: 1px solid black;
			/*border-top: none;*/
			background-color: #ffe;
			height: 50px;
			display: table;
			text-align: center;
			width: 100%;
			opacity: 0;
			/*display: none;*/
		}
		.container ul li 
		{
			display: table-cell;
			width: 25%;
			vertical-align: middle;
			*display: inline-block;
			*zoom:1;
		}
	</style>
	
</head>
<body>
	<button id="show">点击出现</button>
	<div class="container">
		<ul>
			<li>title</li>
			<li>title</li>
			<li>title</li>
			<li>title</li>
		</ul>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
		</ul>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
		</ul>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
		</ul>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
		</ul>
	</div>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="jquery.easing.1.3.js"></script>
	<script>
		$(function(){
			//offset文档坐标
			var oLeft = $(".container ul").eq(0).offset().left;
			$(".container ul").css("left",$(window).width() - oLeft);
			// $(".container ul").animate({
			// 	left:0,
			// 	opacity:1
			// },600)
			$("#show").on("click",function() {
				$(".container ul").each(function(index,key) {
					// $(key).animate({
					// 	left:0,
					// 	opacity:1
					// },300*(index+1))
					$(key).delay(100*(1+index)).animate({
						left:0,
						opacity:1
					},{
						easing:"easeInOutQuart",
						duration:400,
						// complete:function() {
						// 	alert(index)
						// }
					})
				})
			})
		})
	</script>
</body>
</html>
