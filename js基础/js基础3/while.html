<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script type="text/javascript">
	var sum = 0;
	for (var i = 0; i <= 100; i++) {
		sum += i;
		break;
	}
	// alert(sum);
	var i = 0;
	while(i <= 100) {
		sum += i;
		if(i == 50) {
			break;
		}
		i++;
	}
	alert(sum);
	</script>
</body>
</html>
