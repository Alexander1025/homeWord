<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<p>
		函数的执行调用，是通过()
		匿名函数自执行（没有名字的）
	</p>
	<script type="text/javascript">
		function say() {
			//逻辑代码
		}
		say();
		(function(name) {
			alert(name + ", hello world!")
		}("小明"));
	</script>
</body>
</html>
