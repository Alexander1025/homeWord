<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>change style</title>
	<style>
		#wrap {
			width:200px;
			height: 200px;
			background-color: #0c0;
		}
	</style>
</head>
<body>
	<select id="styleSelection">
		<option value="width">宽度</option>
		<option value="height">高度</option>
		<option value="backgroundColor">背景</option>
		<option value="fontSize">字号</option>
		<option value="color">字体颜色</option>
	</select>
	<input type="text" placeholder = "请输入值" id="">
	<input type="button" value="修改" id="">
	<div id="wrap">wrap</div>
	<script>
	var styleSelection = document.getElementById("styleSelection");
	//document.querySelector ,document.querySelectorAll IE 6，7不支持
	var inputValue = document.querySelector("input");
	var editBtn = document.querySelectorAll("input[type = button]")[0];
	var wrap = document.getElementById("wrap");

	//点属性访问 以及 []访问 ，如果访问的属性是一个变量，就使用[]访问
	editBtn.onclick = function() {
		wrap["style"][styleSelection.value] = inputValue.value;
	}
	</script>
</body>
</html>
