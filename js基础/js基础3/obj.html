<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>obj</title>
</head>
<body>
	<script type="text/javascript">
	var person = {
		name:"xuefei",
		tel:1234679,
		address:"广州市...",//属性
		sayHello:function() {
			alert(this.name + " sayHello to everyone");
		}//方法
	};
	person.sayHello();
	</script>
</body>
</html>
