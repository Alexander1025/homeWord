<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#wrap {
			width:300px;
			height: 300px;
			background-color: green;
			color:#fff;
		}
	</style>
</head>
<body>
	<form>
		<select>
			<option value="height">高度</option>
			<option value="width">宽度</option>
			<option value="fontSize">字号</option>
			<option value="backgroundColor">背景颜色</option>
			<option value="color">字体颜色</option>
			<option value="textAlign">对齐方式</option>
		</select>
		<input type="text">
		<button>修改</button>
	</form>
	<div id="wrap">wrap</div>
	<p>
		tips：获取表单（input,select,radio,checkbox,textarea..）元素的值，使用value属性
		获取非表单元素的内容，使用innnerHTML属性
	</p>
	<p>
		对象的属性访问方式
		a.点访问法 例：div.style.width 
		b.中括号访问法 访问的属性为变量的时候，只能使用中括号
	</p>
	<script type="text/javascript">
	var selection = document.querySelector("select");
	var input = document.querySelector("input");
	var editButton = document.querySelector("button");
	var wrap = document.getElementById("wrap");

	editButton.onclick = function() {

		wrap.style[selection.value] = input.value;

		return false;//阻止默认事件

	}
	// selection.onchange = function() {
	// 	alert(this.value);
	// }
	</script>
</body>
</html>
