			height: 286px;
			
			-webkit-transition: all 0.5s;
			-moz-transition: all 0.5s;
			-ms-transition: all 0.5s;

	// 4.全选反选
	var allBtn = document.getElementById("all");
	var reBtn = document.getElementById("re");
	var flag = document.getElementById("flag");
	var cbList = document.querySelectorAll("#ul input");

	allBtn.onclick = function(){
		for(var i =0 ; i < cbList.length ; i++){
			cbList[i].checked = true;
		}
		flag.checked = true;
	}
	
	reBtn.onclick = function(){
		for(var i = 0 ; i < cbList.length ; i++){
			if(cbList[i].checked){
				cbList[i].checked = false;
			}else{
				cbList[i].checked = true;
			}
		}
		inspectAll();
	}

	function inspectAll(){
		for(var j = 0 ; j < cbList.length ; j++){
			if(cbList[j].checked == false) {
				break;
			}
		}
		if(j == cbList.length){
			flag.checked = true;
		}else{
			flag.checked = false;
		}
	}

	for(var i = 0 ; i < cbList.length ; i++){
		cbList[i].onclick = inspectAll;
	}

	for(var i = 0 ; i < tabBtn.length ; i++){
